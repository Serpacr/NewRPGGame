<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game - Batalha</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: white;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e74c3c;
        }
        
        .wave-info {
            font-size: 1.2rem;
            color: #f39c12;
        }
        
        .player-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .stat-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .stat-bar label {
            min-width: 60px;
            font-weight: bold;
        }
        
        .progress-bar {
            width: 150px;
            height: 20px;
            background: #2c3e50;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .hp-fill { background: #e74c3c; }
        .mana-fill { background: #3498db; }
        .exp-fill { background: #f39c12; }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .battle-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .enemies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .enemy-card {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid #e74c3c;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .enemy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }
        
        .enemy-card.boss {
            background: rgba(155, 89, 182, 0.3);
            border-color: #9b59b6;
        }
        
        .enemy-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .enemy-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .enemy-stats {
            font-size: 0.9rem;
            color: #bdc3c7;
            margin-bottom: 1rem;
        }
        
        .attack-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .attack-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .attack-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
        }
        
        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            height: fit-content;
        }
        
        .sidebar h3 {
            color: #f39c12;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .action-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 0.5rem 0;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        .next-wave-btn {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            margin-top: 1rem;
        }
        
        .battle-log {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 2rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .battle-log h4 {
            color: #f39c12;
            margin-bottom: 1rem;
        }
        
        .log-entry {
            padding: 0.5rem;
            margin: 0.2rem 0;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .victory { color: #27ae60; }
        .defeat { color: #e74c3c; }
        .info { color: #3498db; }
        
        .inventory-link {
            background: #f39c12;
            color: white;
            text-decoration: none;
            padding: 0.8rem;
            border-radius: 10px;
            display: block;
            text-align: center;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .inventory-link:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .player-stats {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="wave-info">
            🌊 Onda: <span th:text="${gameState.currentWave}">1</span>
            <span th:if="${gameState.bossWave}" style="color: #e74c3c;">👹 BOSS!</span>
        </div>
        
        <div class="player-stats">
            <div class="stat-bar">
                <label>HP:</label>
                <div class="progress-bar">
                    <div class="progress-fill hp-fill" th:style="'width: ' + ${player.health * 100 / player.maxHealth} + '%'"></div>
                </div>
                <span th:text="${player.health + '/' + player.maxHealth}">100/100</span>
            </div>
            
            <div class="stat-bar">
                <label>Mana:</label>
                <div class="progress-bar">
                    <div class="progress-fill mana-fill" th:style="'width: ' + ${player.mana * 100 / player.maxMana} + '%'"></div>
                </div>
                <span th:text="${player.mana + '/' + player.maxMana}">50/50</span>
            </div>
            
            <div class="stat-bar">
                <label>EXP:</label>
                <div class="progress-bar">
                    <div class="progress-fill exp-fill" th:style="'width: ' + ${player.experience * 100 / player.experienceToNextLevel} + '%'"></div>
                </div>
                <span th:text="${player.experience + '/' + player.experienceToNextLevel}">0/100</span>
            </div>
            
            <div class="stat-bar">
                <label>Nível:</label>
                <span th:text="${player.level}" style="font-size: 1.5rem; color: #f39c12;">1</span>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="battle-area">
            <h2>⚔️ Área de Batalha</h2>
            <p>Derrote todos os inimigos para avançar para a próxima onda!</p>
            
            <div class="enemies-grid">
                <div th:each="enemy, iterStat : ${currentWave}" 
                     th:class="${enemy.boss ? 'enemy-card boss' : 'enemy-card'}">
                    
                    <div class="enemy-icon" th:text="${enemy.boss ? '👹' : '👹'}">👹</div>
                    <div class="enemy-name" th:text="${enemy.displayName}">Inimigo</div>
                    <div class="enemy-stats">
                        HP: <span th:text="${enemy.health + '/' + enemy.maxHealth}">50/50</span><br>
                        Ataque: <span th:text="${enemy.attack}">10</span> | 
                        Defesa: <span th:text="${enemy.defense}">5</span>
                    </div>
                    
                    <button class="attack-btn" th:onclick="'attackEnemy(' + iterStat.index + ')'">
                        ⚔️ ATACAR
                    </button>
                </div>
            </div>
            
            <div class="battle-log" id="battleLog" style="display: none;">
                <h4>📜 Log de Batalha</h4>
                <div id="logContent"></div>
            </div>
        </div>
        
        <div class="sidebar">
            <h3>🎮 Ações</h3>
            
            <button class="action-btn" onclick="usePotion()">
                🧪 Usar Poção
            </button>
            
            <button class="action-btn" onclick="showInventory()">
                🎒 Inventário
            </button>
            
            <button class="action-btn next-wave-btn" onclick="nextWave()" id="nextWaveBtn" style="display: none;">
                🌊 Próxima Onda
            </button>
            
            <a href="/inventory" class="inventory-link">
                📋 Ver Inventário Completo
            </a>
            
            <div style="margin-top: 2rem; text-align: center;">
                <h4>📊 Status</h4>
                <p>Ataque: <span th:text="${player.attack}">15</span></p>
                <p>Defesa: <span th:text="${player.defense}">25</span></p>
                <p>Velocidade: <span th:text="${player.speed}">8</span></p>
                <p>Classe: <span th:text="${player.getCharacterClass()}">Tank</span></p>
            </div>
        </div>
    </div>
    
    <script>
        let enemiesDefeated = 0;
        const totalEnemies = document.querySelectorAll('.enemy-card').length;
        
        function attackEnemy(enemyIndex) {
            console.log('Atacando inimigo:', enemyIndex);
            const attackBtn = event.target;
            attackBtn.disabled = true;
            attackBtn.textContent = '⚔️ ATACANDO...';
            
            fetch('/battle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'enemyIndex=' + enemyIndex
            })
            .then(response => {
                console.log('Resposta recebida:', response);
                if (!response.ok) {
                    throw new Error('Erro na resposta: ' + response.status);
                }
                return response.json();
            })
            .then(result => {
                console.log('Resultado da batalha:', result);
                if (result) {
                    showBattleLog(result.battleLog);
                    
                    if (result.victory) {
                        enemiesDefeated++;
                        attackBtn.textContent = '💀 DERROTADO';
                        attackBtn.style.background = '#7f8c8d';
                        
                        // Verificar se todos os inimigos foram derrotados
                        if (enemiesDefeated >= totalEnemies) {
                            document.getElementById('nextWaveBtn').style.display = 'block';
                        }
                        
                        // Adicionar item ao inventário se houver drop
                        if (result.droppedItem) {
                            showItemDrop(result.droppedItem);
                        }
                        
                        // Recarregar a página para atualizar os stats
                        setTimeout(() => {
                            location.reload();
                        }, 2000);
                    } else {
                        // Jogador foi derrotado
                        attackBtn.textContent = '💀 DERROTADO';
                        attackBtn.style.background = '#e74c3c';
                        setTimeout(() => {
                            window.location.href = '/restart';
                        }, 3000);
                    }
                } else {
                    console.error('Resultado vazio recebido');
                    attackBtn.disabled = false;
                    attackBtn.textContent = '⚔️ ATACAR';
                }
            })
            .catch(error => {
                console.error('Erro na batalha:', error);
                alert('Erro na batalha: ' + error.message);
                attackBtn.disabled = false;
                attackBtn.textContent = '⚔️ ATACAR';
            });
        }
        
        function showBattleLog(battleLog) {
            const logDiv = document.getElementById('battleLog');
            const logContent = document.getElementById('logContent');
            
            logContent.innerHTML = '';
            battleLog.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.textContent = log;
                
                if (log.includes('VITÓRIA')) logEntry.classList.add('victory');
                else if (log.includes('DERROTA')) logEntry.classList.add('defeat');
                else logEntry.classList.add('info');
                
                logContent.appendChild(logEntry);
            });
            
            logDiv.style.display = 'block';
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function showItemDrop(item) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #27ae60;
                color: white;
                padding: 1rem;
                border-radius: 10px;
                z-index: 1000;
                animation: slideIn 0.5s ease;
            `;
            notification.innerHTML = `🎁 ${item.displayName} encontrado!`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
        
        function usePotion() {
            console.log('Usando poção...');
            fetch('/use-potion', {
                method: 'POST'
            })
            .then(response => {
                console.log('Resposta do uso de poção:', response);
                if (!response.ok) {
                    throw new Error('Erro na resposta: ' + response.status);
                }
                return response.text();
            })
            .then(result => {
                console.log('Resultado do uso de poção:', result);
                alert(result);
                location.reload(); // Recarregar para atualizar stats
            })
            .catch(error => {
                console.error('Erro ao usar poção:', error);
                alert('Erro ao usar poção: ' + error.message);
            });
        }
        
        function nextWave() {
            window.location.href = '/next-wave';
        }
        
        function showInventory() {
            console.log('Abrindo inventário...');
            window.location.href = '/inventory';
        }
        
        // CSS para animação
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); }
                to { transform: translateX(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
